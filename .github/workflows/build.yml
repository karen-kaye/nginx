# Simple workflow for deploying static content to GitHub Pages
name: deployer ma_page

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Single deploy job since we're just deploying
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: telecharger les sources
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: verification de mon clone
        run: |
          ls -al

      - name: Login to Docker registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: nginx/serveur-nginx:latest

      create_remote_folder:
        name: create_remote_folder
        runs-on: ubuntu-latest
        steps:
        - name: create folder on remote vm
          uses: appleboy/ssh-action@v1.0.0
          with:
            host: ${{ secrets.HOST }}
            username: ${{ secrets.USERNAME }}
            password: ${{ secrets.PRIVATE_KEY }}
            port: ${{ secrets.PORT }}
            script: mkdir -p opt/applications/nginx

          


      